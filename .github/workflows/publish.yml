name: Publish crate

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

jobs:
  publish:
    name: Tag & publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Derive crate name & version from Cargo.toml
        id: meta
        run: |
          python3 - <<'PY' >> "$GITHUB_OUTPUT"
          import os, sys
          import tomllib  # Python 3.11+
          with open('Cargo.toml','rb') as f:
              data = tomllib.load(f)
          pkg = data.get('package')
          if not pkg:
              sys.exit("No [package] section found.")
          print(f"crate_name={pkg['name']}")
          print(f"crate_version={pkg['version']}")
          PY
      - name: Show metadata
        run: |
          echo "crate: ${{ steps.meta.outputs.crate_name }}"
          echo "version: ${{ steps.meta.outputs.crate_version }}"

      - name: Create tag
        run: |
          set -euo pipefail
          TAG="v${{ steps.meta.outputs.crate_version }}"
          git fetch --tags --force
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping tag creation."
          else
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git tag -a "$TAG" -m "release: $TAG"
            git push origin "$TAG"
          fi

      - name: Check package builds
        run: cargo package --allow-dirty

      - name: Publish to crates.io
        id: publish
        run: |
          set -euo pipefail
          set +e
          OUTPUT=$(cargo publish --allow-dirty 2>&1)
          STATUS=$?
          set -e
          echo "$OUTPUT"
          if [ $STATUS -eq 0 ]; then
            echo "published!"
            echo "published=true" >> "$GITHUB_OUTPUT"
          elif echo "$OUTPUT" | grep -q "already uploaded"; then
            echo "version already on crates.io"
            echo "published=false" >> "$GITHUB_OUTPUT"
          else
            echo "publish failed"
            exit $STATUS
          fi
